{{define "body"}}
<main>
  <h2>Main page</h2>

  <template id="card">
    <article component>
      <div>
        Clicked <span counter="card" reset-counter>0</span> times
      </div>
      <button inc-counter="card">Click me</button>
    </article>
  </template>
</main>
{{end}}
{{block "script" .}}
  <script type="module" async src="/assets/scripts/pages/index.js"></script>
{{end}}
